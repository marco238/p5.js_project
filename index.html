<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<title>first_P5_Project</title>

	<script src="libraries/p5.js"></script>

		body {
			margin:0;

<body>
	<h1 id="title">FRACTAL TREE</h1>
	<div id="treeQuote">
		<p>“Even if I knew that tomorrow the world would go to pieces, I would still plant my apple tree.”</p>

	</div>
	<form action="#">
    <p class="range-field">
      <input type="range" id="slider" min="3.14" max="5.68" step="0.01" value="0.67" />
    </p>
  </form>
	<img src="pointer.png" alt="finger" class="pointer">
	<img src="happy-dog.gif" alt="" id="dog">
	<img src="cat.gif" alt="" id="cat">

	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
